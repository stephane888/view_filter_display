view_filter_display.example:
  path: '/view-filter-display/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\view_filter_display\Controller\ViewFilterDisplayController::build'
  requirements:
    _permission: 'access content'

view_filter_display.settings_form:
  path: '/admin/config/system/view-filter-display'
  defaults:
    _title: 'view filter display settings'
    _form: 'Drupal\view_filter_display\Form\SettingsForm'
  requirements:
    _permission: 'administer view_filter_display configuration'
